<h2 mat-dialog-title>Add a user</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>First name:</mat-label>
    <input matInput [(ngModel)]="user.firstName" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Last name:</mat-label>
    <input matInput [(ngModel)]="user.lastName" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Street & hausno.:</mat-label>
    <input matInput [(ngModel)]="user.street" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Zip Code:</mat-label>
    <input matInput [(ngModel)]="user.zip" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>City:</mat-label>
    <input matInput [(ngModel)]="user.city" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Birth date:</mat-label>
    <input [(ngModel)]="birthdate" matInput [matDatepicker]="picker" />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-raised-button
    [mat-dialog-close]="user"
    cdkFocusInitial
    color="primary"
    (click)="saveUser()"
  >
    Save
  </button>
  <button mat-raised-button mat-dialog-close>Delete</button>
</mat-dialog-actions>
