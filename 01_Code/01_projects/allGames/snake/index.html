<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
  </head>
  <body>
    <canvas id="canvas" width="1000px" height="1000"></canvas>

    <script>
      let canvas = document.getElementById("canvas"); // Zugriff auf das Spielfeld.
      let ctx = canvas.getContext("2d");
      let rows = 30; // Spielfeld-Reihen.
      let cols = 30; // Spielfeld-Spalten.
      let snake = [{ x: 19, y: 3 }]; // Startposition Schlange.
      let food;
      let cellWidth = canvas.width / cols; // Breite einer Zelle entspricht der Canvas-Breite geteilt durch die Anzahl der Zeilen.
      let cellHeight = canvas.height / rows; // Zellen-Hoehe.
      let direction = "LEFT"; // Richtung Schlange ohne Eingabe.
      let foodCollected = false;

      placeFood(); // Essen wird platziert.

      setInterval(gameLoop, 200); // Beginn der Bewegung der Schlange/ Beginn gameLoop.

      document.addEventListener("keydown", keyDown); // 1.keydown fuer das Event eines Tastendrucks. 2. keydown fuer das Ausloesen der Funktion keydown.

      draw();

      function draw() {
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "white";

        snake.forEach((part) => add(part.x, part.y));

        ctx.fillStyle = "red";
        add(food.x, food.y); // Food

        requestAnimationFrame(draw);
      }

      function testGameOver() {
        let firstPart = snake[0];
        let otherParts = snake.slice(1);
        let duplicatePart = otherParts.find(
          (part) => part.x == firstPart.x && part.y == firstPart.y
        );

        if (
          // 1. Schlange laueft gegen die Wand.
          snake[0].x < 0 ||
          snake[0].x > cols - 1 ||
          snake[0].y < 0 ||
          snake[0].y > rows - 1 ||
          // 2. Schlange beisst sich.
          duplicatePart
        ) {
          placeFood();
          snake = [{ x: 19, y: 3 }];
          direction = "LEFT";
        }
      }

      function placeFood() {
        // Platziert das Essen zufaellig.
        let randomX = Math.floor(Math.random() * cols);
        let randomY = Math.floor(Math.random() * rows);

        food = { x: randomX, y: randomY };
      }

      function add(x, y) {
        ctx.fillRect(
          x * cellWidth,
          y * cellHeight,
          cellWidth - 1,
          cellHeight - 1
        );
      }

      function shiftSnake() {
        for (let i = snake.length - 1; i > 0; i--) {
          // Hinter dem Semikolon ist die Abbruchbedingung der for-Schleife.
          const part = snake[i];
          const lastPart = snake[i - 1];
          part.x = lastPart.x;
          part.y = lastPart.y;
        }
      }

      function gameLoop() {
        testGameOver();
        // Bevor sich der nullte Teil (eigentlich der erste Teil, aber in JS wird ja mit 0 begonnen) eins weiter bewegen soll, soll ihm ein Teil hinzugefuegt werden.
        if (foodCollected) {
          // Wenn foodCollectes True ist, soll das in der geschweiften Klammer ausgefuehrt werden. Es soll unserer Schlange dann ein weiteres Glied hinzugefuegt werden am der nullten Stelle der Schlange.
          snake = [{ x: snake[0].x, y: snake[0].y }, ...snake];

          foodCollected = false;
        }

        shiftSnake();

        if (direction == "LEFT") {
          snake[0].x--;
        }
        if (direction == "UP") {
          snake[0].y--;
        }
        if (direction == "RIGHT") {
          snake[0].x++;
        }
        if (direction == "DOWN") {
          snake[0].y++;
        }

        if (snake[0].x == food.x && snake[0].y == food.y) {
          foodCollected = true;

          placeFood(); // Futter verschwinden lassen und neu platzieren
          // Schlange laenger werden lassen
        }
      }

      function keyDown(e) {
        if (e.keyCode == 37) {
          direction = "LEFT";
        }
        if (e.keyCode == 38) {
          direction = "UP";
        }
        if (e.keyCode == 39) {
          direction = "RIGHT";
        }
        if (e.keyCode == 40) {
          direction = "DOWN";
        }
      }
    </script>
  </body>
</html>
