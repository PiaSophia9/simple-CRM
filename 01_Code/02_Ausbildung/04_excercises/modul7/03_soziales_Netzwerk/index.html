<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        background-color: antiquewhite;
      }
      .post {
        width: fit-content;
        min-width: 40px;
        height: fit-content;
        border: 1px solid lightgray;
        padding: 8px;
        margin-top: 16px;
        background-color: rgb(222, 252, 162);
        border-radius: 5px;
      }
    </style>

    <script>
      let names = [];
      let posts = [];

      function addPost() {
        let text = document.getElementById("message").value;
        let name = document.getElementById("name").value;
        names.push(name);
        posts.push(text);

        let myposts = document.getElementById("myposts");
        myposts.innerHTML = "";

        for (let i = 0; i < posts.length; i++) {
          myposts.innerHTML += `
                <div class="post"><b>${names[i]}</b><br>${posts[i]}</div>
            `;
        }
        document.getElementById("message").value = "";
      }
    </script>
  </head>
  <body>
    <input type="text" id="name" placeholder="Dein Name" />
    <input type="text" id="message" placeholder="Neuer Post..." />
    <button onclick="addPost()">Posten</button>
    <div id="myposts"></div>
  </body>
</html>
