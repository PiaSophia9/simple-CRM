<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Sticky (ohne JS)</title>

    <style>
      body {
        margin: 0;
      }

      header {
        height: 100px;
        background-color: orange;
      }

      .content {
        display: flex;
      }

      .left {
        height: 8000px;
        width: 70%;
        background-color: blue;
      }

      .right {
        width: 30%;
        height: 100vh;
        background-color: green;
        position: sticky;
        top: 0;
      }

      footer {
        height: 200px;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <header></header>

    <div class="content">
      <div class="left"></div>
      <div class="right">Warenkorb</div>
    </div>

    <footer></footer>
  </body>
</html>
