<html lang="en">
  <head>

    <title>Slider Example</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <button onclick="slideLeft()">Zur√ºck</button>
    <div class="slider_container">
      <img id="img1" class="slider_image" style="transform: translateX(0px)" src="img/img1.jpg" alt="" />
      <img id="img2" class="slider_image" style="transform: translateX(100%)" src="img/img2.jpg" alt="" />
      <img id="img3" class="slider_image" style="transform: translateX(200%)" src="img/img3.jpg" alt="" />

    <button onclick="slideRight()">Weiter</button>
