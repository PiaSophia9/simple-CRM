<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-wrap: wrap;
        /* Mit 'flex-wrap: wrap;' werden so viele Elemente reingepackt, wie m√∂glich ist. */
        justify-content: center;
      }
      .door {
        width: 100px;
        height: 100px;
        margin: 3px;
        background-color: darkred;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 32px;
        color: silver;
      }
    </style>

    <script>
      function insetDoors() {
        for (let i = 1; i < 25; i++) {
          // Existiert so in jeder App.
          document.getElementById(
            "body"
          ).innerHTML += `<div class="door">${i}</div>`;
        }
      }
    </script>
  </head>
  <body id="body" onload="insetDoors()"></body>
</html>
