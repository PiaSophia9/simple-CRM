<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pfannkuchen</title>
  </head>
  <body>
    <h1>Pfannkuchen</h1>
    <button onclick="clickAndAdd()">Zutaten hinzuf端gen</button>

    <table id="table">
      <tr>
        <td>Menge</td>
        <td>Name</td>
      </tr>
    </table>

    <input id="input-amount" type="text" required placeholder="Menge" />
    <input id="input-name" type="text" required placeholder="Name" />
    <button onclick="addInput()" id="button">hinzuf端gen</button>

    <script>
      function clickAndAdd() {
        addIngredient("2", "Eier");
        addIngredient("100g", "Mehl");
        addIngredient("200ml", "Milch");
        addIngredient("2EL", "Zucker");
      }

      function addInput() {
        let inputAmount = document.getElementById("input-amount").value;
        let inputName = document.getElementById("input-name").value;
        // document.getElementById("table").innerHTML += `<tr>
        //         <td>${inputAmount}</td>
        //         <td>${inputName}</td>
        //     </tr>`;
        addIngredient(inputAmount, inputName);
        document.getElementById("input-amount").value = "";
        document.getElementById("input-name").value = "";
        // Die beiden letzten Zeilen sorgen daf端r, dass das Input-Feld wieder leer ist, nachdem die Funktion ausgef端hrt wurde.
      }

      function addIngredient(menge, name) {
        document.getElementById("table").innerHTML += `<tr>
                <td>${menge}</td>
                <td>${name}</td>
            </tr>`;
      }
    </script>
  </body>
</html>
