<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let images = [`1.jpg`, `2.jpg`, `3.jpg`, `4.jpg`, `5.jpg`];
      let currentImage = 0;

      function start() {
        let millisecons = +document.getElementById("inputfield").value * 1000;

        if (millisecons > 10000) {
          alert("Bitte kleinere Zahl!");
          //   Wenn der Wert von millisecons größer ist als 10000, wird ein alert gestartet. Wenn das nicht zutrifft, wird das felgende gemacht:
        } else {
          if (millisecons < 1000) {
            alert("Bitte mindestens 1 Sekunde eingeben!");
          } else {
            showImage(currentImage);
            currentImage++;

            if (currentImage == 5) {
              currentImage = 0;
            }

            setTimeout(start, millisecons);
          }
        }
      }

      function showImage(i) {
        document.getElementById("image").src = images[i];
      }
    </script>
  </head>
  <body>
    <input type="number" id="inputfield" placeholder="Wie viele Sekunden?" />
    <button onclick="start()">Start</button>
    <img id="image" src="1.jpg" alt="" />
  </body>
</html>
