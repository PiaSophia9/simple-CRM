<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>

    <script>
      let name;

      function loadName() {
        name = localStorage.getItem("xname");
        // Wir holen uns den Namen aus dem lokalen Speicher.
        document.getElementById(
          "headline"
        ).innerHTML = `Zuletzt war ${name} hier.`;
      }

      function saveName() {
        name = document.getElementById("input").value;

        localStorage.setItem("xname", name);
        // Wir speichern die Variable mit ihrem Wert im lokalen Speicher.

        document.getElementById("headline").innerHTML = `Hallo ${name}`;
      }
    </script>
  </head>

  <body>
    <h1 id="headline"></h1>

    <button onclick="loadName()">Wer war zuletzt hier?</button>
    <input id="input" type="text" />
    <button onclick="saveName()">Speichern</button>
  </body>
</html>
