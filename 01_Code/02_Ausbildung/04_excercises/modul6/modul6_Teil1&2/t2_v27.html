<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>

    <script>
      let names = [];

      function loadName() {
        names = getArray("names");
        // Wir holen uns den Namen aus dem lokalen Speicher.
        document.getElementById(
          "headline"
        ).innerHTML = `Zuletzt war ${names} hier.`;
      }

      function saveName() {
        let name = document.getElementById("input").value;
        names.push(name);
        // Wir fügen dem Array einen neuen Namen hinzu.
        setArray("names", names);

        document.getElementById("headline").innerHTML = `Hallo ${names}`;
      }

      function setArray(key, array) {
        localStorage.setItem(key, JSON.stringify(array));
      }
      //   Funktion um ein Array zu speichern. (immer gleich)

      function getArray(key) {
        return JSON.parse(localStorage.getItem(key));
      }
      //   Funktion um ein Array zu laden. (immer gleich)
    </script>
  </head>

  <body>
    <h1 id="headline"></h1>

    <button onclick="loadName()">Wer war zuletzt hier?</button>
    <input id="input" type="text" />
    <button onclick="saveName()">Hinzugügen</button>
  </body>
</html>
