<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lieferanda</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link rel="icon" type="image/x-icon" href="img/logo_lieferanda.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  </head>
  <body id="body" onload="renderCategories()">
    <header>
      <div class="header__div_logos">
        <a href="index.html"><img class="header__logo" src="img/logo_lieferanda.svg" alt="" /></a>
        <a href="index.html"><h1 class="header__wordmark">Lieferanda</h1></a>
      </div>
      <h2 class="header__h2">Speisekarte</h2>
      <div class="header__icons">
        <img class="header__icon_language" src="img/icons/german.png" alt="" />
        <img class="header__icon_burger" src="img/icons/menu.svg" alt="" />
      </div>
    </header>

    <main>
      <div id="restaurantAndMenusSection" class="container__section_restaurant_presentation_and_section_menus">
        <section class="section_restaurant_presentation">
          <div class="section_restaurant_presentation__container_main_image">
            <img class="section_restaurant_presentation__main_image" src="img/dishes/pizza_top.jpg" alt="" />
          </div>
          <img class="section_restaurant_presentation__logo" src="img/pizza.png" alt="" />
          <div class="section_restaurant_presentation__name_and_icons">
            <h3 class="section_restaurant_presentation__name">Crocante Restaurant</h3>
            <div class="section_restaurant_presentation__icons">
              <img class="section_restaurant_presentation_icon" src="img/icons/info.svg" alt="" />
              <img class="section_restaurant_presentation_icon" src="img/icons/heart_empty.png" alt="" />
            </div>
          </div>
          <div class="section_restaurant_presentation__ratings">
            <div class="section_restaurant_presentation__stars">
              <img class="section_restaurant_presentation__star" src="img/icons/star_yellow.png" alt="" />
              <img class="section_restaurant_presentation__star" src="img/icons/star_yellow.png" alt="" />
              <img class="section_restaurant_presentation__star" src="img/icons/star_yellow.png" alt="" />
              <img class="section_restaurant_presentation__star" src="img/icons/star_yellow.png" alt="" />
              <img class="section_restaurant_presentation__star" src="img/icons/star_grey.png" alt="" />
            </div>
            <p class="section_restaurant_presentation__p">352 Bewertungen</p>
          </div>
        </section>
        <section class="section_menus">
          <div class="section_menus__nav">
            <a class="section_menus__link_category" href="#categoryImage0">Salate</a>
            <a class="section_menus__link_category" href="#categoryImage1">Pizza</a>
            <a class="section_menus__link_category" href="#categoryImage2">Pasta</a>
          </div>

          <div id="categoriesContainer"></div>
        </section>
      </div>
      <section id="shoppingCart" class="section_shopping_cart">
        <div class="section_shopping_cart__container_h3">
          <h3 class="section_shopping_cart_h3">Warenkorb</h3>
        </div>

        <div id="shoppingCartContainer" class="section_shopping_cart__menu_container"></div>

        <div id="shoppingCartPlaceholder" class="section_shopping_cart__placeholder">
          <img class="section_shopping_cart__shopping_cart_image" src="img/icons/shoppingBag.svg" alt="" />
          <p>Wähle leckere Gerichte aus der Karte und bestelle Dein Menu.</p>
        </div>
        <div class="section_shopping_cart__price_sum">
          <p>Gesamt</p>
          <p><b id="sum">0,00€</b></p>
        </div>
        <a class="section_shopping_cart__link" onclick="goToPayedPage()"
          ><button class="section_shopping_cart__button"><b>Bezahlen</b></button></a
        >
      </section>
    </main>

    <footer id="footer">
      <a href="credits.html"><h2>Credits</h2></a>
    </footer>
    <div id="shoppingCartButtonContainer" class="section_shopping_cart__responsive_container">
      <button id="shoppingCartButton" onclick="showResponsiveShoppingCart()" class="section_shopping_cart__responsive_button">Warenkorb</button>
    </div>
  </body>
</html>
