<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"></script>

    <div>
      <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const ctx = document.getElementById("myChart");

      let apiBitcoinPrice = [64, 30, 58];

      let apiBitcoinDate = ["23.08.2017", "15.10.2020", "21.03.2014"];

      const CONFIG_BG_COLOR = ["red", "blue", "yellow", "green", "purple", "orange"];

      const CONFIG_CHART_OPTIONS = {
        scales: {
          y: {
            beginAtZero: true,
          },
        },
      };

      drawChart();

      function drawChart() {
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            datasets: [
              {
                label: "# of Votes",
                data: apiBitcoinPrice,
                borderWidth: 1,
                backgroundColor: CONFIG_BG_COLOR,
              },
            ],
          },
          options: CONFIG_CHART_OPTIONS,
        });
      }
    </script>
  </body>
</html>
