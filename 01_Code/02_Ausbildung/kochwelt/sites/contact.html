<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt</title>
    <script src="/script/script.js"></script>
    <link rel="stylesheet" href="/style/main.css" />
    <link rel="stylesheet" href="/style/contact.css" />
    <link rel="stylesheet" href="/style/header.css" />
    <link rel="stylesheet" href="/style/footer.css" />
    <link rel="stylesheet" href="/style/fonts.css" />
    <link rel="icon" type="image/x-icon" href="/img/logo_small.png" />
  </head>

  <body onload="includeHTML()">
    <div w3-include-html="/templates/header.html"></div>

    <div class="page">
      <section>
        <h1>Kontakt</h1>

        <form onsubmit="sendMail(event)">
          <label>
            Mail-Adresse:
            <input
              type="email"
              name="E-Mail-Adresse:"
              required
              placeholder="E-Mail"
            />
          </label>
          <label>
            Deine Nachricht:
            <textarea
              type="text"
              name="Nachricht:"
              required
              placeholder="Nachricht"
            ></textarea>
          </label>
          <button type="submit">Senden</button>
        </form>
        <h2>Anschrift</h2>
        <div class="contact-info-container">
          <img class="contact-icon" src="/img/icons/location.png" alt="" />
          <p class="contact-text">
            Sophia Brouwers
            <br />
            SÃ¼sterfeldstr. 24
            <br />
            52072 Aachen
          </p>
        </div>
        <div class="contact-info-container">
          <img class="contact-icon" src="/img/icons/email.png" alt="" />
          <p class="contact-text">pia.brouwers@cmail.com</p>
        </div>
        <div class="contact-info-container">
          <img class="contact-icon" src="/img/icons/phone.png" alt="" />
          <p class="contact-text">0241 / 123456789</p>
        </div>
        <h2>Karte</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2522.675540710363!2d6.069554013134822!3d50.781587963346645!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c0999d4b575d15%3A0x42e4a6f0a5865cbb!2sS%C3%BCsterfeldstra%C3%9Fe%2024%2C%2052072%20Aachen!5e0!3m2!1sen!2sde!4v1707819388830!5m2!1sen!2sde"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>
    </div>
    <div w3-include-html="/templates/footer.html"></div>
  </body>
</html>
